<body>
    <div class="main">
        <div class="container">
            <div class="header row">
                <div class="col-12">
                    <h1>EVENT 1</h1>
                </div>
                <div class="col-12">
                    <P>Number of available seats: 23</P>
                </div>

            </div>
            <div class="row ">
                <div class="col-lg-6">
                    <div class="img">
                        <img src="30772-9-travel-transparent-image.png" alt="Travels image" title="Travels image">
                    </div>
                </div>
                <div class="col-lg-6 inputbox">
                    <form action="">
                        <div class="inp">
                            <div>
                                <label for="name" class="label">Name:</label>
                                <input type="text" id="name" required>
                            </div>
                            <div>
                                <label for="email" class="label">Email:</label>
                                <input type="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone no" class="label">Phone No:</label>
                                <input type="text" id="phone no" required>
                            </div>
                            <div>
                                <label for="seats" class="label">Number of seats:</label>
                                <input type="number" id="seats" required>
                            </div>
                            <div>
                                <label for="name 2" class="label">Name of Attendee 2:</label>
                                <input type="text" id="name 2">
                            </div>
                            <div class="btn"> <button type="submit">
                                    submit
                                </button>
                                <button type="submit">
                                    cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
